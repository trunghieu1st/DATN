<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Thông tin người dùng</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="limiter">
        <div class="container-login100" style="background-color: aqua;">
            <div class="wrap-login100" style="margin-top: 0px;padding: 20px;">
                <div style="height: 0px; margin-top: 0px;">
                    <input style="width: 100px;" class="input100" type="button" value="Quay lại" id="return" />
                </div>
                <input style="width: 1000px;height: 0px;">
                <!--=====TIÊU ĐỀ======-->
                <form class="login100-form validate-form" style="margin-left: 35%;">
                    <span class="login100-form-title">
                        <b style="font-size: 30px;">Thông tin người dùng </b>
                    </span>
                    <b>Tên tài khoản:</b>
                    <div class="wrap-input100 validate-input">
                        <input required class="input100" type="text" placeholder="" name="username" id="username"
                            readonly>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class='bx bx-user'></i>
                        </span>
                    </div>
                    <b>Họ và tên:</b>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" placeholder="" name="fullName" id="fullName" readonly>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class='bx bx-user'></i>
                        </span>
                    </div>
                    <b>Giới tính:</b>
                    <div class="wrap-input100 validate-input">
                        <select class="input100" id="gender" name="gender" disabled>
                            <option value="" selected> </option>
                            <option value="1">Nam</option>
                            <option value="0">Nữ</option>
                        </select>
                        <span class="symbol-input100">
                            <i class='bx bx-user'></i>
                        </span>
                    </div>
                    <b>Ngày sinh:</b>
                    <div class="wrap-input100 validate-input">
                        <input required class="input100" type="date" placeholder="" name="birthday" id="birthday"
                            readonly>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class='bx bx-user'></i>
                        </span>
                    </div>
                    <b>Số điện thoại:</b>
                    <div class="wrap-input100 validate-input">
                        <input required autocomplete="off" class="input100" type="text" placeholder="" id="phone"
                            readonly name="phone">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class='bx bx-user'></i>
                        </span>
                    </div>
                    <b>Email:</b>
                    <div class="wrap-input100 validate-input">
                        <input required autocomplete="off" class="input100" type="email" placeholder="" id="email"
                            readonly name="email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class='bx bx-user'></i>
                        </span>
                    </div>
                    <b>Address:</b>
                    <div class="wrap-input100 validate-input">
                        <input required autocomplete="off" class="input100" type="text" placeholder="" id="address"
                            readonly name="address">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class='bx bx-user'></i>
                        </span>
                    </div>
                    <b>Avatar:</b>
                    <div class="wrap-input100 validate-input">
                        <img id="avatar" width="170px" height="200px">
                        <input type="file" id="avatarFileInput" style="display: none; margin-top: 5px;">
                    </div>
                    <div class="container-login100-form-btn">
                        <input type="button" value="Chỉnh sửa thông tin" id="editButton" />
                    </div>
                    <div style="display: block; justify-content: center;">
                        <input type="submit" value="Lưu" id="save" hidden />
                        <input type="button" value="Hủy" id="cancel" style="margin-top: 10px;" hidden />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Javascript-->
   
    <script type="module" src="./js/api/myaccount.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
</body>
</html>
